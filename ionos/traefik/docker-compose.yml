services:
  traefik:
    image: traefik:v3
    container_name: traefik
    restart: always
    env_file: .env
    network_mode: host
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yaml:ro
      - ./dynamic:/etc/traefik/dynamic
      - ./certificates:/etc/traefik/certificates

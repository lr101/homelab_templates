name: Generate README

on:
  push:
    branches:
      - '*'
    paths:
      - '**/docker-compose.yml'
      - '**/docker-compose.yaml'
      - '**/.autorestic.yml'
      - 'scripts/generate_readme.py'
      - 'scripts/README_TEMPLATE.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate README
        run: python scripts/generate_readme.py thinkpad medion ionos

      - name: Check if README changed
        id: readme-diff
        run: |
          git diff --exit-code README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.readme-diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: Auto-generate README.md from docker-compose files"
          git push

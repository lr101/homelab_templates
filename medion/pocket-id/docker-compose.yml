services:
  pocket-id:
    image: ghcr.io/pocket-id/pocket-id:v1
    restart: unless-stopped
    env_file: .env
    volumes:
      - "./data:/app/data"
    # Optional healthcheck
    healthcheck:
      test: [ "CMD", "/app/pocket-id", "healthcheck" ]
      interval: 1m30s
      timeout: 5s
      retries: 2
      start_period: 10s
    networks:
      - frontend
    labels:
      - traefik.enable=true
      - traefik.docker.network=frontend
      - traefik.http.routers.sso.rule=Host(`sso.medion.lr-projects.de`)
      - traefik.http.routers.sso.entrypoints=websecure
      - traefik.http.routers.sso.tls=true
      - traefik.http.routers.sso.tls.certresolver=cloudflare
      - traefik.http.routers.sso.service=sso-scv
      - traefik.http.services.sso-scv.loadbalancer.server.port=1411
      - "com.centurylinklabs.watchtower.enable=true"

networks:
  frontend:
    external: true
